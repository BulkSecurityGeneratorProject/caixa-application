<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tipo-entrada-heading">Create or edit a Tipo Entrada</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tipoEntrada.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="tipoEntrada.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_codTEntrada">Cod T Entrada</label>
                    <input type="number" class="form-control" name="codTEntrada" id="field_codTEntrada"
                        [(ngModel)]="tipoEntrada.codTEntrada" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_descTEntrada">Desc T Entrada</label>
                    <input type="text" class="form-control" name="descTEntrada" id="field_descTEntrada"
                        [(ngModel)]="tipoEntrada.descTEntrada" required/>
                    <div [hidden]="!(editForm.controls.descTEntrada?.dirty && editForm.controls.descTEntrada?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.descTEntrada?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
