<div>
    <h2 id="page-heading">
        <span>Entradas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-entrada" [routerLink]="['/entrada/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Entrada
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="entradas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Cod Entrada</span></th>
            <th><span>Valor</span></th>
            <th><span>Data</span></th>
            <th><span>Ano</span></th>
            <th><span>Tipo Entrada</span></th>
            <th><span>Pessoa</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let entrada of entradas ;trackBy: trackId">
                <td><a [routerLink]="['/entrada', entrada.id, 'view' ]">{{entrada.id}}</a></td>
                <td>{{entrada.codEntrada}}</td>
                <td>{{entrada.valor}}</td>
                <td>{{entrada.data | date:'mediumDate'}}</td>
                <td>{{entrada.ano}}</td>
                <td>
                    <div *ngIf="entrada.tipoEntrada">
                        <a [routerLink]="['../tipo-entrada', entrada.tipoEntrada?.id, 'view' ]" >{{entrada.tipoEntrada?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="entrada.pessoa">
                        <a [routerLink]="['../pessoa', entrada.pessoa?.id, 'view' ]" >{{entrada.pessoa?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/entrada', entrada.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/entrada', entrada.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'entrada/'+ entrada.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
