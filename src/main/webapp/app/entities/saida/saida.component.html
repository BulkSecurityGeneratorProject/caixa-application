<div>
    <h2 id="page-heading">
        <span>Saidas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-saida" [routerLink]="['/saida/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Saida
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="saidas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Cod Saida</span></th>
            <th><span>Valor</span></th>
            <th><span>Data</span></th>
            <th><span>Ano</span></th>
            <th><span>Tipo Saida</span></th>
            <th><span>Pessoa</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let saida of saidas ;trackBy: trackId">
                <td><a [routerLink]="['/saida', saida.id, 'view' ]">{{saida.id}}</a></td>
                <td>{{saida.codSaida}}</td>
                <td>{{saida.valor}}</td>
                <td>{{saida.data | date:'mediumDate'}}</td>
                <td>{{saida.ano}}</td>
                <td>
                    <div *ngIf="saida.tipoSaida">
                        <a [routerLink]="['../tipo-saida', saida.tipoSaida?.id, 'view' ]" >{{saida.tipoSaida?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="saida.pessoa">
                        <a [routerLink]="['../pessoa', saida.pessoa?.id, 'view' ]" >{{saida.pessoa?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/saida', saida.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/saida', saida.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'saida/'+ saida.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
