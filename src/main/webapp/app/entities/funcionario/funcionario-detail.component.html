<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="funcionario">
            <h2><span>Funcionario</span> {{funcionario.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Cod Funcionario</span></dt>
                <dd>
                    <span>{{funcionario.codFuncionario}}</span>
                </dd>
                <dt><span>Carteira Trabalho</span></dt>
                <dd>
                    <span>{{funcionario.carteiraTrabalho}}</span>
                </dd>
                <dt><span>Data Entrada</span></dt>
                <dd>
                    <span>{{funcionario.dataEntrada}}</span>
                </dd>
                <dt><span>Data Saida</span></dt>
                <dd>
                    <span>{{funcionario.dataSaida}}</span>
                </dd>
                <dt><span>Pessoa</span></dt>
                <dd>
                    <div *ngIf="funcionario.pessoa">
                        <a [routerLink]="['/pessoa', funcionario.pessoa?.id, 'view']">{{funcionario.pessoa?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/funcionario', funcionario.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
